<div class="weeks">

    <div class="card" 
        [style.background-color]="week.value - 37.5 >=0  ? 'rgb(76, 142, 76)' : 'red'" 
        *ngFor="let week of weeks | keyvalue : unsorted">
        <div class="card-body">
            {{week.key}} <br />
            {{week.value}} <br />
            {{week.value - 37.5}}
    
        </div>
    </div>
</div>
